<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Home Power Dashboard</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ea193f1123.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="theme-blue-grey">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Tesla Home Power Dash Settings</a>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col">
                    <form id="settings" method="POST" action="/">
                      <div class="form-group row">
                        <label for="nodeAPIserver" class="col-sm-2 col-form-label">NodeJS Middleware IP Address/URL</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="nodeAPIserver" name="nodeAPIserver" placeholder="http://localhost:3302">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="clientID" class="col-sm-2 col-form-label">Tesla Client ID</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="clientID" name="clientID" placeholder="oAuth Client ID from Tesla">
                          <div class="example">usually: 81527cff06843c8634fdc09e8ac0abefb46ac849f38fe1e431c2ef2106796384</div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="clientSec" class="col-sm-2 col-form-label">Tesla Client Secret</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="clientSec" name="clientSec" placeholder="oAuth Client Secret from Tesla">
                          <div class="example">usually: c7257eb71a564034f9419ee651c7d0e5f7aa6bfbd18bafb5c5c033b093bb2fa3</div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="teslaUsr" class="col-sm-2 col-form-label">Your Tesla Login</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="teslaUsr" name="teslaUsr" placeholder="Email login to Tesla">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="teslaPW" class="col-sm-2 col-form-label">Your Tesla Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="teslaPW" name="teslaPW" placeholder="Password login to Tesla">
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <div id="response">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/form-process.js"></script>
</body>
</html>
